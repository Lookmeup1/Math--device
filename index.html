  <script>
  let trailingResult = 0;
  let operations = [ 'multiply', 'subtract', 'divide', 'add'];
  let workOperations = "";

  function updateDisplay(input) {
   let display = document.getElementById("display");
   let secondaryDisplay = document.getElementById("secondaryDisplay")

   if (display.innerHTML === "0"  && operations.indexOf(input) === -1 ) {
     if (input === "decimal") {
       display.innerHTML = "0.";
     } else if (input === "negative-value") {
       if (display.innerHTML.indexOf("-1") === -1) {
       display.innerHTML = "-" + display.innerHTML
     } else if (display.innerHTML.indexOf("-1" > -1)) {
       display.innerHTML = display.innerHTML.slice(1, display.innerHTML.length);
     }
   }  else {
       display.innerHTML = input;

     }
   } else if (operations.indexOf(input) >= 0) {
      //Opprand button pressed twice exception
     if (trailingResult === display.innerHTML)  {
       workOperations = input;
  } else if  (workOperations === "") {
       //Dealing wiht an intital operand
     workOperations = input;
     trailingResult = display.innerHTML;
     secondaryDisplay.innerHTML = trailingResult;
     display.innerHTML = 0;

   } else {
      trailingResult = calculate(trailingResult, display.innerHTML, workOperations);
      secondaryDisplay.innerHTML = trailingResult;
      display.innerHTML = 0;
      workOperations = input;

    }
  } else if (input === "equals") {
   display.innerHTML = calculate(trailingResult, display.innerHTML, workOperations);
   trailingResult = 0;
   workOperations = "";

  function clearDisplay() {
   let display = document.getElementById("display");
   let secondaryDisplay = document.getElementById("secondaryDisplay");
   trailingResult = 0;
   display.innerHTML = 0;
   secondaryDisplay.innerHTML = trailingResult;

  }

  function calculate(firstNumber, secondNumber, operation) {
   let result;
   firstNumber = parseFloat(firstNumber);
   secondNumber = parseFloat(secondNumber);
   switch(operation) {
     case "add":
       result = firstNumber + secondNumber;
       break;
     case "subtract":
       result = firstNumber - secondNumber;
       break;
       case "multiply":
         result = firstNumber * secondNumber;
         break;
         case "divide":
           result = firstNumber / secondNumber;
           break;
     default:
       console.log("F in chat")
   }
   return result.toString();



  }
